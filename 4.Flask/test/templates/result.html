<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Your Number: {{ number }}</h1>
    <p>Click the button to start the progress bar.</p>
    <button onclick="startProgress()">Start</button>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="result-number" style="display:none;">{{ number }}</p>
    
    <script>
        function startProgress() {
            var elem = document.getElementById("progress-bar");
            var width = 0;
            var id = setInterval(frame, 20);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    document.getElementById("result-number").style.display = "block";
                } else {
                    width++;
                    elem.style.width = width + '%';
                }
            }
        }
    </script>
</body>
</html>
