{% extends 'layout.html' %}

{% block title %}
تشخیص اشیا
{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-6">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h1>
                    <i class="fa-duotone fa-object-group"></i>
                </h1>
                <h5 class="card-title">تشخیص اشیا</h5>
                <p class="card-text">
                    یک عکس از اتاقت بده، تا بهت بگم چه وسیله‌هایی توی اتاقت داری 
                </p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">یک عکس بارگزاری کن</label>
                        <input name="image" class="form-control" type="file" id="formFile">
                    </div>
                    <button type="submit" class="btn btn-light">ارسال</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card text-bg-light mb-3">
            <div class="card-body">
                <h1 class="card-title">
                    <i class="fa-duotone fa-face-viewfinder"></i>
                </h1>
                <div class="row mt-4">
                    <div class="col-6">
                        {% if labels %}
                        <ul class="list-group">
                            <li class="list-group-item">
                                اشیا
                            </li>
                            {% for label in labels %}
                            <li class="list-group-item">
                                {{ label }}
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
